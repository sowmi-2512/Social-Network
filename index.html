<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Network Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Network Profile</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
        </ul>
    </nav>
    <section>
        <div class="profile-info">
            <label for="fullname">Full Name:</label>
            <span id="fullname">sowmi</span>
        </div>
        <div class="profile-info">
            <label for="email">Email:</label>
            <span id="email">sowmisowmi661@gmail.com</span>
        </div>
        <div class="profile-info">
            <label for="bio">Bio:</label>
            <p id="bio">self love.</p>
        </div>
        <div class="profile-info">
            <label for="location">Location:</label>
            <span id="location">Thanjavur.</span>
        </div>
        <div class="profile-info">
            <label for="interests">Interests:</label>
            <ul id="interests">
                <li>Sports</li>
                <li>Reading</li>
                <li>Traveling</li>
                <li>drawing</li>
            </ul>
        </div>
    </section>
    <footer>
        &copy; 2024 My Social Network
    </footer>
</body>
</html>
